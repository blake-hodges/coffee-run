<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="container md:w-[720px] mx-auto">
        <header>
            <h1 class="text-3xl my-4 mx-5">CoffeeRun</h1>
        </header>
        <section class="p-4 border border-gray-300 mx-5 rounded-md">
            <div>
                <form data-coffee-order="form">
                    <div class="mb-4">
                        <label for="coffeeOrder" class="block mb-2 text-sm font-medium text-gray-500">Coffee Order</label>
                        <input type="text" id="coffeeOrder" name="coffee" class="p-2.5 w-full text-sm font-medium text-gray-500 border border-gray-300 bg-gray-50 rounded-md" placeholder="Which coffee...?" />
                    </div>
                    <div class="mb-4">
                        <label for="emailInput" class="block mb-2 text-sm font-medium text-gray-500">Your Email</label>
                        <input type="email" id="emailInput" name="emailAddress" class="p-2.5 w-full text-sm font-medium text-gray-500 border border-gray-300 bg-gray-50 rounded-md" placeholder="yourEmail@domain.com"/>
                    </div>
                    <div class="mb-4">
                        <div>
                            <input type="radio" name="size" value="small" checked />
                            <label class="px-1 text-sm font-medium text-gray-500">Small</label>
                        </div>
                        <div>
                            <input type="radio" name="size" value="medium" />
                            <label class="px-1 text-sm font-medium text-gray-500">Medium</label>
                        </div>
                        <div>
                            <input type="radio" name="size" value="large" />
                            <label class="px-1 text-sm font-medium text-gray-500">Large</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="flavorChoice" class="block mb-2 text-sm font-medium text-gray-500">Add a Flavor</label>
                        <select id="flavorChoice" name="flavor" class="w-full p-2.5 text-sm font-medium text-gray-500 border border-gray-300 bg-gray-50 rounded-md">
                            <option value="">None</option>
                            <option value="Almond">Almond</option>
                            <option value="Butterscotch">Butterscotch</option>
                            <option value="Caramel">Caramel</option>
                            <option value="Irish Cream">Irish Cream</option>
                            <option value="Mocha">Mocha</option>
                            <option value="Red Velvet">Red Velvet</option>
                            <option value="Vanilla">None</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="strengthLevel" class="block text-sm font-medium text-gray-500">Caffeine Level</label>
                        <input name="strength" id="strengthLevel" type="range" value="30" class="w-full" />
                    </div>
                    <button type="submit" class="px-2 py-1 text-sm font-medium text-gray-500 border border border-gray-300 rounded-md">Submit</button>
                    <button type="reset" class="px-2 py-1 text-sm font-medium text-gray-500 border border border-gray-300 rounded-md">Reset</button>
                </form>
            </div>
        </section>

        
    </div>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/datastore.js"></script>
    <script src="scripts/truck.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
